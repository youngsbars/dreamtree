<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table</title>
</head>
<body>
  <table border="">
    <tr>
    <td colspan="3"><h1>HTML Table Example</h1></td>
  
    </tr>
    <tr>
      <td><h2><img src="images1/breakfast.jpeg" alt="breakfast image"></h2></td>
      <td><h2>Meal Planner</h2></td>
      <td><h2>Recipe Index#:</h2></td>
    </tr>
    <tr>
       <th>Week starting</th>
       <th>2/15/2018</th>
       <th>Instructions</th>
    </tr>
    <tr>
      <td><b>Days of the Week</b></td>
      <td><b>Recipe Name</b></td>
       <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
    </tr>
    <tr>
       <td>Monday</td>
       <td>Spinach Feta Pizza</td>
    </tr>
    <tr>
       <td>Tuesday</td>
       <td>My New Recipe</td>
    </tr>
    <tr>
       <td>Wednesday</td>
       <td></td>
    </tr>
    <tr>
       <td>Thursday</td>
       <td></td>
    </tr>
    <tr>
       <td>Friday</td>
       <td></td>
    </tr>
    <tr>
       <td>Saturday</td>
       <td></td>
    </tr>
    <tr>
       <td>Sunday</td>
       <td></td>
    </tr>
  </table>

</body>
</html>
