<body>
  <form action="thankyou.html" method="post">

      <legend>
        User Information

    </p>
    <p>Tell us about you</p>
      <textarea name="comments" cols="20" rows="4">
    </textarea>
    </fieldset>
 <p>Are You new to my site?

     Yes

   <label>
     <input type="radio" name="rating" value="no" />

   </label>
  </p>
  <p> Do you want to subscribe to my blog?
